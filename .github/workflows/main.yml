name: Build ROM

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout rgbds
        uses: actions/checkout@master
        with:
          path: rgbds
          ref: v0.6.1
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo make install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Make
        if: ${{ github.repository_owner != 'pret' }}
        run: |
          make -j$(nproc)

      - name: ROM hochladen
        uses: actions/upload-artifact@v4
        with:
          name: roms
          path: |
            pokecrystal.gbc
            pokecrystal11.gbc
            pokecrystal_debug.gbc
            pokecrystal11_debug.gbc
